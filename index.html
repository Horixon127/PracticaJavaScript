<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/Styles.css" />

    <title>FormularioTest</title>
  </head>

  <body class="background">
    <div class="d-flex justify-content-center">
      <div class="col-sm-5 col-xl-5 p-5 my-5 bg-white">
        <h4 class="Texto">Formulario</h4>
        <br />

        <form>
          <div class="form-group">
            <label for="name">Nombres</label>
            <input
              required
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
            />
            <small id="nameHelp" class="text-muted"> Escribe tu nombre</small>
          </div>

          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input
              require
              type="lastName"
              class="form-control"
              id="lastName"
              aria-describedby="lastNameHelp"
            />
            <small id="lastNameHelp" class="text-muted"
              >Escribe tu apellido</small
            >
          </div>

          <div class="form-group">
            <label for="">Edad</label>
            <input
              required
              type="text"
              class="form-control"
              id="age"
              aria-describedby="ageHelp"
            />
            <small id="ageHelp" class="text-muted">Escribe tu edad</small>
          </div>

          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input
              required
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="text-muted"
              >Escribe tu direccion de correo Electronico</small
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            onclick="formTest()"
          >
            Registrar
          </button>
          <script src="./js/formTest.js"></script>
        </form>

        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
